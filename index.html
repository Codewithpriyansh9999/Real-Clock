<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real clock</title>
    <link rel="stylesheet" href="src/style/output.css" />
    <link rel="shortcut icon" href="src/images/clock.png" type="image/x-icon" />
  </head>
  <body class="flex justify-center items-center h-[100vh]">
    <div
      class="w-[350px] h-[350px] sm:w-[400px] sm:h-[400px] rounded-full inset-shadow-sm inset-shadow-black/50 bg-[#f1f1f1] border-[15px] border-[#dbe1e5] shadow-2xl shadow-black"
    >
      <div class="w-full h-full relative">
        <!-- numbers -->
        <div>
          <span
            class="absolute top-0 left-[50%] -translate-x-1/2 text-xl font-black"
            >12</span
          >
          <span
            class="absolute top-[10%] right-[25%] -translate-y-1/2 text-xl font-black"
            >1</span
          >
          <span
            class="absolute top-[25%] right-[10%] -translate-y-1/2 text-xl font-black"
            >2</span
          >
          <span
            class="absolute top-1/2 right-[2%] -translate-y-1/2 text-xl font-black"
            >3</span
          >
          <span
            class="absolute bottom-[20%] right-[10%] -translate-y-1/2 text-xl font-black"
            >4</span
          >
          <span
            class="absolute bottom-[5%] right-[25%] -translate-y-1/2 text-xl font-black"
            >5</span
          >
          <span
            class="absolute bottom-0 left-[50%] -translate-x-1/2 text-xl font-black"
            >6</span
          >
          <span
            class="absolute bottom-[5%] left-[25%] -translate-y-1/2 text-xl font-black"
            >5</span
          >
          <span
            class="absolute bottom-[20%] left-[10%] -translate-y-1/2 text-xl font-black"
            >8</span
          >
          <span
            class="absolute top-1/2 left-[2%] -translate-y-1/2 text-xl font-black"
            >9</span
          >
          <span
            class="absolute top-[25%] left-[10%] -translate-y-1/2 text-xl font-black"
            >10</span
          >
          <span
            class="absolute top-[10%] left-[25%] -translate-y-1/2 text-xl font-black"
            >11</span
          >
        </div>
        <!-- cricle in clock -->
        <div
          class="w-[30px] h-[30px] rounded-full bg-gray-400 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
        ></div>

        <!-- minute -->
        <div
          id="minuteClock"
          class="w-[35%] h-3 bg-black absolute top-1/2 left-[32%] -translate-x-1/2 -translate-y-1/2 z-50 rounded-full origin-right transform"
        ></div>
        <!-- hour -->
        <div
          id="hourClock"
          class="w-[25%] h-3 bg-black absolute top-1/2 left-[37%] -translate-x-1/2 -translate-y-1/2 z-50 rounded-full origin-right transform"
        ></div>
        <!-- second line -->
        <div
          id="secondsClock"
          class="w-[40%] z-50 h-1 bg-red-700 absolute top-1/2 left-[30%] -translate-x-1/2 -translate-y-1/2 rounded-full origin-right transform"
        >
          <div
            class="w-[20%] h-3 bg-red-700 relative top-1/2 left-[110%] -translate-x-1/2 -translate-y-1/2 rounded-full origin-right transform"
          ></div>
        </div>
        <!-- days -->
        <div
          id="days"
          class="w-[30%] h-[30px] bg-[#cccccc] rounded-full absolute bottom-[20%] left-[50%] -translate-x-1/2 z-10 flex justify-center items-center"
        ></div>
      </div>
    </div>
  </body>
  <script src="src/js/master.js"></script>
</html>
